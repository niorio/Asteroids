<html>

  <style>
    body, canvas {
      border: 0px;
      margin: 0px;
    }
  </style>

  <body>
    <script charset="utf-8" src="keymaster.js"></script>
    <script charset="utf-8" src="lib/util.js"></script>
    <script charset="utf-8" src="lib/movingObject.js"></script>
    <script charset="utf-8" src="lib/asteroid.js"></script>
    <script charset="utf-8" src="lib/ship.js"></script>
    <script charset="utf-8" src="lib/bullet.js"></script>
    <script charset="utf-8" src="lib/game.js"></script>
    <script charset="utf-8" src="lib/gameView.js"></script>
    <canvas id="canvas"></canvas>
    <script charset="utf-8">
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth;
      var ctx = canvasEl.getContext("2d");
      var game = new window.Asteroids.Game();
      var gameview = new window.Asteroids.GameView(ctx, game);
      gameview.start();
    </script>
  </body>
</html>
